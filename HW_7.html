<!Prototype html>
<html>

	<head>
	
		<style>
			table {
				font-family: arial, sans-serif;
				border-collapse: collapse;
				width: 100%;
			}

			td, th {
				border: 1px solid #dddddd;
				text-align: left;
				padding: 8px;
			}

			tr:nth-child(even) {
				background-color: #dddddd;
			}
			<!--Table with shading displayed-->
		</style>

	</head>

		<body>

			<h2>Customer Profile</h2>
			<!--Heading Title displayed-->
			
			<table>
			  <tr>
				<th>Customer Details</th>
				<th>Orders</th>
				<th>Credit</th>
			  </tr>
			  <tr>
				<td> <p>John Doe</p> <p>123 Valley Road</p> <p> San Francisco,CA 23456</td>
				<td> Purchase History </td>
				<td>$12.00</td>
			  </tr>

				<!--Displays table with Purchase information-->
			</table>

			<p>Refund Transaction Complete!</p>
			<!--Displays transaction completion statement-->

		</body>
		
</html>
